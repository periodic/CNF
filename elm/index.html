<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cnf</title>
        <script type="text/javascript" src="cnf.js"></script>
        <style>
body {
    color: #111;
    font-family: sans-serif;
}

.container {
    width: 600px;
    margin: 20px auto;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: baseline;
    margin: 1em 0;
    padding: 1em 0;
    border-bottom: 1px solid #ccc;
}

.valueForm-values {
    margin: 1em;
}

.valueForm-value {
    display: flex;
}

.valueForm label {
    width: 3em;
}

.exprSizeInput label {
    margin-right: 1em;
}

.exprContainer {
    display: flex;
    height: 4em;
    align-items: center;
    justify-content: center;
    padding: 1em;
}

.expr > .complex:before {
    content: "(";
}

.expr > .complex:after {
    content: ")";
}

.conjunction > .conjunction:before,
.conjunction > .conjunction:after,
.disjunction > .disjunction:before,
.disjunction > .disjunction:after {
    display: none
}

.expr {
    position: relative;
    border: 2px solid rgba(0,0,0,0);
}

.expr.hovered {
    border: 2px solid #39F;
    border-radius: 3px;
    background-color: #9CF;
}

.expr > .tooltip {
    position: absolute;
    background-color: #39F;
    color: white;
    text-align: center;
    top: 100%;
    left: 50%;
    margin-left: -25px;
    margin-top: 5px;
    visibility: hidden;
    border-radius: 3px;
    padding: 5px;
    width: 40px;
}

.expr.hovered > .tooltip {
    visibility: visible;
}
        </style>
    </head>
    <body>
        <div class="container">
            <h1>CNF Transformation Practice!</h1>
            <div id="App"></div>
        </div>
    </body>
    <script type="text/javascript">
var node = document.getElementById('App');
var app = Elm.Main.embed(node);
    </script>
</html>
